<!DOCTYPE html>
<head>
  <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
  <link rel="stylesheet" href="./normalize.css">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div id="input-container">
    <form id="input-form" action="index.html" method="post">
      <span>Please, enter:</span><br>
      <div id="input-hours">
        <input type="text" name="hours-day" placeholder=" needed hours per day">
        <span>or</span><br>
        <input type="text" name="hours-week" placeholder=" needed hours per week">
        <span>or</span><br>
        <input type="text" name="hours-month" placeholder=" needed hours per month"><br>
      </div>
      <div id="input-scatter">
        <span>Scatter per day:</span><br>
        <input type="text" name="scatter" placeholder=" default- no scatter"><br>
      </div>
      <div id="input-month">
        <span>Schedule for month:</span><br>
        <input type="text" name="month" placeholder=" default- current month"><br>
        <input type="text" name="year" placeholder=" default- current year"><br>
      </div>
      <button id="submit-button" type="submit">Generate new schedule</button>
    </form>
  </div>
  <div id="table-container">
    <button id="copy-button">Copy table to clipboard</button>
    <table id="schedule" border="1">
      <thead>
        <tr>
          <th class="table-header">Date</th>
          <th class="table-header">Work hours</th>
        </tr>
      <tbody>
        <!-- Table body container -->
      </tbody>
      <tfoot>
        <tr>
          <th class="table-footer">Total</th>
          <th class="table-footer"></th>
        </tr>
      </tfoot>
    </table>
  </div>
  <script type="text/javascript" src="./app.js"></script>
</body>
